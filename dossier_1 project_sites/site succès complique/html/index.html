<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Jeux Vidéo avec les Trophées/Succès les Plus Durs</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <h1>Les Jeux Vidéo avec les Trophées/Succès les Plus Durs</h1>
    <nav>
      <ul>
        <li><a href="#games-list">Jeux</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filter">
      <label for="category">Filtrer par catégorie:</label>
      <select id="category" onchange="filterGames()">
        <option value="all">Tous</option>
        <option value="action-adventure">Action-Aventure</option>
        <option value="rpg">RPG</option>
        <option value="fps">FPS</option>
        <option value="racing">Course</option>
        <option value="plateforme">Plateforme</option>
        <option value="simulation">Simulation</option>
        <option value="combat">Combat</option>
      </select>

      <label for="platform">Filtrer par plateforme:</label>
      <select id="platform" onchange="filterGames()">
        <option value="all">Toutes les plateformes</option>
        <option value="PC">PC</option>
        <option value="Xbox">Xbox</option>
        <option value="Playstation">Playstation</option>
        <option value="Switch">Switch</option>
      </select>
    </section>

    <section id="games-list">

    </section>
    <div id="pagination">
      <button id="prevPage" onclick="changePage('prev')">Précédent</button>
      <span id="pageNumber">Page 1</span>
      <button id="nextPage" onclick="changePage('next')">Suivant</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Les Jeux Vidéo avec les Trophées/Succès les Plus Durs. Tous droits réservés.</p>
    <p><a href="#privacy-policy">Politique de confidentialité</a></p>
  </footer>
  <script src="../js/script.js"></script>
</body>

</html>
